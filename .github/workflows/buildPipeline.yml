name: CI Pipeline (Build + CodeLogic Scan)
on:
  push:
    branches:
      - codelogic
      - renovate/**

  pull_request:
    branches:
      - codelogic

  workflow_dispatch:

concurrency:
  group: build-scan-${{ github.workflow }}-${{ github.event.pull_request.head.ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: Build + CodeLogic Scan
    runs-on: ubuntu-latest
    environment: CodeLogic Scan Env

    env:
      DOTNET_MULTILEVEL_LOOKUP: "0"
      DOTNET_NOLOGO: "1"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "1"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show disk space (runner)
        shell: bash
        run: |
          df -h
          docker system df || true

      - name: Create global.json (pin SDK 8.0.417)
        shell: bash
        run: |
          set -euo pipefail
          cat > global.json <<'EOF'
          {
            "sdk": {
              "version": "8.0.417",
              "rollForward": "disable"
            }
          }
          EOF
          echo "Wrote global.json:"
          cat global.json

      - name: Setup .NET SDK 8.0.417 (pinned)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.417"

      - name: Confirm dotnet resolution
        shell: bash
        run: |
          set -euo pipefail
          which dotnet
          dotnet --version
          dotnet --info

      - name: Build solution (src/CompanyName.MyMeetings.sln) + capture log
        shell: bash
        run: |
          set -euo pipefail

          BUILD_LOG="${RUNNER_TEMP}/ms-build.log"
          echo "BUILD_LOG=${BUILD_LOG}" >> "$GITHUB_ENV"

          SLN_FILE="./src/CompanyName.MyMeetings.sln"
          if [[ ! -f "${SLN_FILE}" ]]; then
            echo "ERROR: Solution not found at ${SLN_FILE}"
            ls -la
            ls -la ./src || true
            exit 1
          fi

          echo "=== dotnet restore ${SLN_FILE} ===" |& tee "${BUILD_LOG}"
          dotnet restore "${SLN_FILE}" \
            -p:NuGetAudit=false \
            |& tee -a "${BUILD_LOG}"

          echo "=== dotnet build ${SLN_FILE} ===" |& tee -a "${BUILD_LOG}"
          dotnet build "${SLN_FILE}" \
            -c Release \
            /p:TreatWarningsAsErrors=false \
            -p:NuGetAudit=false \
            --no-restore \
            |& tee -a "${BUILD_LOG}"
            
      - name: Publish entrypoints + collect all assemblies for scan
        shell: bash
        run: |
          set -euo pipefail

          PUBLISH_ROOT="${RUNNER_TEMP}/publish-all"
          echo "PUBLISH_ROOT=${PUBLISH_ROOT}" >> "$GITHUB_ENV"
          rm -rf "${PUBLISH_ROOT}"
          mkdir -p "${PUBLISH_ROOT}"

          # 1) Publish the main runnable entrypoints (keep your known ones)
          echo "=== publish API ==="
          dotnet publish ./src/API/CompanyName.MyMeetings.API/CompanyName.MyMeetings.API.csproj \
            -c Release \
            -p:TreatWarningsAsErrors=false \
            -p:NuGetAudit=false \
            -o "${PUBLISH_ROOT}/API" \
            --no-restore

          echo "=== publish DatabaseMigrator ==="
          dotnet publish ./src/Database/DatabaseMigrator/DatabaseMigrator.csproj \
            -c Release \
            -p:TreatWarningsAsErrors=false \
            -p:NuGetAudit=false \
            -o "${PUBLISH_ROOT}/DatabaseMigrator" \
            --no-restore

          # 2) Collect EVERYTHING built (all modules, tests, building blocks, etc.)
          #    This is what gives you the full repo coverage.
          echo "=== collect all Release outputs ==="
          rsync -a --prune-empty-dirs \
            --include '*/' \
            --include '*.dll' \
            --include '*.pdb' \
            --include '*.deps.json' \
            --include '*.runtimeconfig.json' \
            --exclude '*' \
            ./src/ "${PUBLISH_ROOT}/src/"

          echo "=== summary ==="
          echo "DLL count: $(find "${PUBLISH_ROOT}" -name '*.dll' | wc -l)"
          echo "Sample files:"
          find "${PUBLISH_ROOT}" -maxdepth 4 -type f | head -n 500
          
      - name: Run CodeLogic Scan (scan published + all built assemblies)
        env:
          CODELOGIC_HOST: ${{ vars.CODELOGIC_HOST }}
          AGENT_UUID: ${{ secrets.AGENT_UUID }}
          AGENT_PASSWORD: ${{ secrets.AGENT_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail

          docker run --rm \
            -e CODELOGIC_HOST \
            -e AGENT_UUID \
            -e AGENT_PASSWORD \
            -v "${PUBLISH_ROOT}:/github/workspace" \
            thingsboard.app.codelogic.com/codelogic_dotnet:latest \
              analyze -p /github/workspace \
                -a Modular-Monolith \
                -s Modular-Monolith \
                -f CompanyName.MyMeetings. \
                -f CompanyNames.MyMeetings. \
                -f DatabaseMigrator. \
                -m CompanyName.MyMeetings. \
                -m CompanyNames.MyMeetings. \
                -m DatabaseMigrator. \
                --expunge-scan-sessions \
                --rescan

