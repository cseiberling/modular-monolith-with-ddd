name: CI Pipeline (Build + CodeLogic Scan)
on:
  push:
    branches:
      - codelogic
      - renovate/**

  pull_request:
    branches:
      - codelogic

  workflow_dispatch:

concurrency:
  group: build-scan-${{ github.workflow }}-${{ github.event.pull_request.head.ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: Build + CodeLogic Scan
    runs-on: ubuntu-latest
    environment: CodeLogic Scan Env

    env:
      DOTNET_MULTILEVEL_LOOKUP: "0"
      DOTNET_NOLOGO: "1"
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "1"
      CI: "true"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show disk space (runner)
        shell: bash
        run: |
          df -h
          docker system df || true

      - name: Create global.json (pin SDK 8.0.417)
        shell: bash
        run: |
          set -euo pipefail
          cat > global.json <<'EOF'
          {
            "sdk": {
              "version": "8.0.417",
              "rollForward": "disable"
            }
          }
          EOF
          cat global.json

      - name: Setup .NET SDK 8.0.417 (pinned)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.417"

      - name: Confirm dotnet resolution
        shell: bash
        run: |
          set -euo pipefail
          which dotnet
          dotnet --version
          dotnet --info

      - name: Build solution (restore+build) + capture log
        shell: bash
        run: |
          set -euo pipefail

          BUILD_LOG="${RUNNER_TEMP}/ms-build.log"
          echo "BUILD_LOG=${BUILD_LOG}" >> "$GITHUB_ENV"

          SLN_FILE="./src/CompanyName.MyMeetings.sln"
          if [[ ! -f "${SLN_FILE}" ]]; then
            echo "ERROR: Solution not found at ${SLN_FILE}"
            ls -la
            ls -la ./src || true
            exit 1
          fi

          echo "=== dotnet restore ${SLN_FILE} ===" |& tee "${BUILD_LOG}"
          dotnet restore "${SLN_FILE}" \
            -p:NuGetAudit=false \
            |& tee -a "${BUILD_LOG}"

          echo "=== dotnet build ${SLN_FILE} ===" |& tee -a "${BUILD_LOG}"
          dotnet build "${SLN_FILE}" \
            -c Release \
            /p:TreatWarningsAsErrors=false \
            -p:NuGetAudit=false \
            -p:DeployOnBuild=false \
            --no-restore \
            |& tee -a "${BUILD_LOG}"

      - name: Stage scan payload (publish entrypoints + collect all built assemblies)
        shell: bash
        run: |
          set -euo pipefail

          PUBLISH_ROOT="${RUNNER_TEMP}/publish"
          echo "PUBLISH_ROOT=${PUBLISH_ROOT}" >> "$GITHUB_ENV"
          rm -rf "${PUBLISH_ROOT}"
          mkdir -p "${PUBLISH_ROOT}/published" "${PUBLISH_ROOT}/assemblies"

          # Publish runnable entrypoints (gives best dependency closure: deps/runtimeconfig)
          echo "=== dotnet publish API ==="
          dotnet publish ./src/API/CompanyName.MyMeetings.API/CompanyName.MyMeetings.API.csproj \
            -c Release \
            /p:TreatWarningsAsErrors=false \
            -p:NuGetAudit=false \
            -p:DeployOnBuild=false \
            -o "${PUBLISH_ROOT}/published/API" \
            --no-restore

          echo "=== dotnet publish DatabaseMigrator ==="
          dotnet publish ./src/Database/DatabaseMigrator/DatabaseMigrator.csproj \
            -c Release \
            /p:TreatWarningsAsErrors=false \
            -p:NuGetAudit=false \
            -p:DeployOnBuild=false \
            -o "${PUBLISH_ROOT}/published/DatabaseMigrator" \
            --no-restore

          # Collect ALL built DLLs (modules/tests/buildingblocks/etc.) into a single folder
          # so the scanner sees everything but does NOT scan src/** directly.
          echo "=== collect all built dlls/deps/runtimeconfig from ./src ==="
          find ./src -type f \( \
              -name '*.dll' -o \
              -name '*.deps.json' -o \
              -name '*.runtimeconfig.json' -o \
              -name '*.pdb' \
            \) -path '*/bin/Release/*' -print0 \
            | xargs -0 -I{} cp -f "{}" "${PUBLISH_ROOT}/assemblies/" || true

#          echo "=== payload summary ==="
#          echo "Published DLL count: $(find "${PUBLISH_ROOT}/published" -name '*.dll' | wc -l)"
#          echo "Collected DLL count: $(find "${PUBLISH_ROOT}/assemblies" -name '*.dll' | wc -l)"
#          echo "Top-level payload:"
#          find "${PUBLISH_ROOT}" -maxdepth 3 -type f | head -n 200

      - name: Run CodeLogic Scan (published output + ref-path without breaking agent)
        env:
          CODELOGIC_HOST: ${{ vars.CODELOGIC_HOST }}
          AGENT_UUID: ${{ secrets.AGENT_UUID }}
          AGENT_PASSWORD: ${{ secrets.AGENT_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail

          PUBLISH_DIR="${RUNNER_TEMP}/publish"

          docker run --rm \
            -e CODELOGIC_HOST \
            -e AGENT_UUID \
            -e AGENT_PASSWORD \
            -v "${PUBLISH_DIR}:/github/workspace:ro" \
            -v /usr/share/dotnet:/ref-dotnet:ro \
            thingsboard.app.codelogic.com/codelogic_dotnet:latest \
              analyze -p /github/workspace \
                -a ModularMonolith \
                -s ModularMonolith \
                -f CompanyName.MyMeetings. \
                -f CompanyNames.MyMeetings. \
                -f DatabaseMigrator. \
                -m CompanyName.MyMeetings. \
                -m CompanyNames.MyMeetings. \
                -m DatabaseMigrator. \
                --ref-path /ref-dotnet/shared/Microsoft.NETCore.App \
                --ref-path /ref-dotnet/shared/Microsoft.AspNetCore.App \
                --expunge-scan-sessions \
                --rescan

