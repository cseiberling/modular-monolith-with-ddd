name: CI Pipeline (Build + CodeLogic Scan)
on:
  push:
    branches:
      - codelogic

  pull_request:
    branches:
      - codelogic

  workflow_dispatch:

concurrency:
  group: build-scan-${{ github.workflow }}-${{ github.event.pull_request.head.ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: Build + CodeLogic Scan
    runs-on: ubuntu-latest
    environment: CodeLogic Scan Env

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show disk space (runner)
        shell: bash
        run: |
          df -h
          docker system df || true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build solution (src/CompanyName.MyMeetings.sln) + capture log
        shell: bash
        run: |
          set -euo pipefail

          BUILD_LOG="${RUNNER_TEMP}/ms-build.log"
          echo "BUILD_LOG=${BUILD_LOG}" >> "$GITHUB_ENV"

          SLN_FILE="./src/CompanyName.MyMeetings.sln"
          if [[ ! -f "${SLN_FILE}" ]]; then
            echo "ERROR: Solution not found at ${SLN_FILE}"
            ls -la
            ls -la ./src || true
            exit 1
          fi

          dotnet --info |& tee "${BUILD_LOG}"

          echo "=== dotnet restore ${SLN_FILE} ===" |& tee -a "${BUILD_LOG}"
          dotnet restore "${SLN_FILE}" \
            -p:NuGetAudit=false \
            |& tee -a "${BUILD_LOG}"

          dotnet build "${SLN_FILE}" \
            -c Release \
            /p:TreatWarningsAsErrors=false \
            -p:NuGetAudit=false \
            --no-restore \
            |& tee -a "${BUILD_LOG}"
